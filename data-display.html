<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display - Web Elements Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="menu-nav" id="menu-nav">
            <!-- Menu items will be generated by menu.js -->
        </nav>
    </div>

    <div class="container">
        <h1>Data Display</h1>
        
        <section>
            <h2>Data Table</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </section>
        
        <section>
            <h2>Pagination</h2>
            <div class="pagination">
                <button id="prev-btn" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-btn" disabled>Next</button>
            </div>
            <p id="pagination-info">Showing 0 items</p>
        </section>
    </div>
    
    <script src="menu.js"></script>
    <script src="data-display.js"></script>
</body>
</html>
