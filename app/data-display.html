<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display - Web Elements Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="menu-nav" id="menu-nav">
            <!-- Menu items will be generated by menu.js -->
        </nav>
    </div>

    <div class="container">
        <h1>Data Display</h1>
        
        <section>
            <h2>Data Table</h2>
            
            <!-- Search and Filter Controls -->
            <div class="table-controls">
                <div class="search-section">
                    <label for="search-input">Search:</label>
                    <input type="text" id="search-input" placeholder="Search all columns...">
                </div>
                
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="filter-item">
                            <label for="filter-id">ID</label>
                            <input type="number" id="filter-id" placeholder="ID" min="1">
                        </div>
                        <div class="filter-item">
                            <label for="filter-name">Name</label>
                            <input type="text" id="filter-name" placeholder="Name">
                        </div>
                        <div class="filter-item">
                            <label for="filter-email">Email</label>
                            <input type="text" id="filter-email" placeholder="Email">
                        </div>
                        <div class="filter-item">
                            <label for="filter-status">Status</label>
                            <select id="filter-status">
                                <option value="">All</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <button id="clear-filters-btn">Clear Filters</button>
                </div>
                
                <div class="results-info">
                    <span id="filter-results-info"></span>
                </div>
            </div>
            
            <!-- Table -->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination">
                <button id="prev-btn" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-btn" disabled>Next</button>
            </div>
            <p id="pagination-info">Showing 0 items</p>
        </section>
    </div>
    
    <script src="auth.js"></script>
    <script src="menu.js"></script>
    <script src="data-display.js"></script>
    <script>
        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>
