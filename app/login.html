<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Web Elements Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login Required</h1>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="login-error" class="login-error" style="display: none;"></div>
                
                <button type="submit" id="login-btn">Login</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px; font-size: 0.75em; color: #666;">
                Test credentials: Username: <strong>admin</strong> | Password: <strong>password</strong>
            </p>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // If already authenticated, redirect to intended page
        if (isAuthenticated()) {
            window.location.href = getRedirectUrl();
        }
        
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            // Clear previous error
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Validate fields
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password.';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Attempt login
            if (login(username, password)) {
                // Successful login - redirect to intended page
                window.location.href = getRedirectUrl();
            } else {
                // Failed login - show error
                errorDiv.textContent = 'Invalid username or password.';
                errorDiv.style.display = 'block';
                // Clear password field
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
